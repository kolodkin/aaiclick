name: Generate Alembic Migration

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Migration message (e.g., "add user table")'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-migration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: aaiclick
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: aaiclick
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U aaiclick"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U aaiclick; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done

      - name: Run existing migrations
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: aaiclick
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: aaiclick
        run: |
          uv run alembic upgrade head

      - name: Generate new migration
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: aaiclick
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: aaiclick
        run: |
          uv run alembic revision --autogenerate -m "${{ inputs.message }}"

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push migration
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add aaiclick/orchestration/migrations/versions/*.py
          git commit -m "Generate migration: ${{ inputs.message }}"
          git push

      - name: No changes detected
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "No model changes detected. Migration file not created."
          exit 0

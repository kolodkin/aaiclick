name: test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      clickhouse:
        image: clickhouse/clickhouse-server:latest
        env:
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: click123
          CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 0
        ports:
          - 8123:8123
          - 9000:9000
        options: >-
          --health-cmd "wget --spider -q localhost:8123/ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Wait for ClickHouse
        run: |
          for i in {1..30}; do
            if wget --spider -q http://localhost:8123/ping; then
              echo "ClickHouse is ready!"
              break
            fi
            echo "Waiting for ClickHouse... ($i/30)"
            sleep 2
          done

      - name: Run tests
        env:
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 8123
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: click123
          CLICKHOUSE_DB: default
        run: uv run pytest -v

      - name: Run example and capture output
        env:
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 8123
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: click123
          CLICKHOUSE_DB: default
        run: |
          echo "Running basic_operators example..."
          uv run python -m aaiclick.examples.basic_operators > example_output.txt 2>&1
          echo "Example completed successfully!"

      - name: Add example output to summary
        if: always()
        run: |
          echo "## ðŸ“Š Example Output" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat example_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload example output as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: example-output
          path: example_output.txt
          retention-days: 30

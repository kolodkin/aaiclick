name: test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      clickhouse:
        image: clickhouse/clickhouse-server:25.11.8
        env:
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: click123
          CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 0
        ports:
          - 8123:8123
          - 9000:9000
        options: >-
          --health-cmd "wget --spider -q localhost:8123/ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: aaiclick
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: aaiclick
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U aaiclick"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Wait for ClickHouse
        run: |
          for i in {1..30}; do
            if wget --spider -q http://localhost:8123/ping; then
              echo "ClickHouse is ready!"
              break
            fi
            echo "Waiting for ClickHouse... ($i/30)"
            sleep 2
          done

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U aaiclick; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done

      - name: Run database migrations
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: aaiclick
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: aaiclick
        run: |
          # Run migrations using package CLI
          echo "Running database migrations..."
          uv run python -m aaiclick migrate upgrade head

      - name: Run tests
        env:
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 8123
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: click123
          CLICKHOUSE_DB: default
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: aaiclick
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: aaiclick
        run: |
          mkdir -p tmp
          uv run pytest aaiclick/ -v --junitxml=tmp/pytest-report.xml

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Pytest Results
          path: tmp/pytest-report.xml
          reporter: java-junit

      - name: Run examples and capture output
        env:
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 8123
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: click123
          CLICKHOUSE_DB: default
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: aaiclick
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: aaiclick
          AAICLICK_LOG_DIR: /tmp/aaiclick/logs
        run: |
          mkdir -p tmp
          echo "Running all examples..."
          uv run python -m aaiclick.examples.run_all > tmp/examples_output.txt 2>&1
          echo "All examples completed successfully!"

      - name: Add example outputs to summary
        if: always()
        run: |
          # Python script auto-discovers all *_output.txt files
          # Edit .github/scripts/generate_summary.py to customize display order/titles
          python .github/scripts/generate_summary.py

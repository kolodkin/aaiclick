name: test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      clickhouse:
        image: clickhouse/clickhouse-server:latest
        env:
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: click123
          CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 0
        ports:
          - 8123:8123
          - 9000:9000
        options: >-
          --health-cmd "wget --spider -q localhost:8123/ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Wait for ClickHouse
        run: |
          for i in {1..30}; do
            if wget --spider -q http://localhost:8123/ping; then
              echo "ClickHouse is ready!"
              break
            fi
            echo "Waiting for ClickHouse... ($i/30)"
            sleep 2
          done

      - name: Run tests
        env:
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 8123
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: click123
          CLICKHOUSE_DB: default
        run: |
          mkdir -p tmp
          uv run pytest -v --junitxml=tmp/pytest-report.xml

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Pytest Results
          path: tmp/pytest-report.xml
          reporter: java-junit

      - name: Run examples and capture output
        env:
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 8123
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: click123
          CLICKHOUSE_DB: default
          # List of examples to run (update this list when adding new examples):
          # - basic_operators: Basic arithmetic operations and object creation
          # - statistics: Statistical methods (min, max, sum, mean, std)
          # - views: Query constraints (WHERE, LIMIT, OFFSET, ORDER BY)
        run: |
          # Create tmp directory for output files
          mkdir -p tmp

          # Run each example and capture output
          echo "Running basic_operators example..."
          uv run python -m aaiclick.examples.basic_operators > tmp/basic_operators_output.txt 2>&1
          echo "Basic operators example completed successfully!"

          echo "Running statistics example..."
          uv run python -m aaiclick.examples.statistics > tmp/statistics_output.txt 2>&1
          echo "Statistics example completed successfully!"

          echo "Running views example..."
          uv run python -m aaiclick.examples.views > tmp/views_output.txt 2>&1
          echo "Views example completed successfully!"

      - name: Add example outputs to summary
        if: always()
        run: |
          # Python script auto-discovers all *_output.txt files
          # Edit .github/scripts/generate_summary.py to customize display order/titles
          python .github/scripts/generate_summary.py
